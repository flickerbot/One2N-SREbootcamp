version: '3.8'
services:
  db:
    image: mysql:8.0
    container_name: db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_USER: admin
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: student_db
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      retries: 3
      start_period: 10s
      timeout: 10s
  api:
    build: .
    container_name: student_api
    restart: always
    depends_on:
      - db
    environment:
      FLASK_HOST: "0.0.0.0"
      FLASK_PORT: "5000"
      DATABASE_URL: "mysql+pymysql://admin:password@db:3306/student_db"
      RUN_MIGRATIONS: "true"
    ports:
      - "5000:5000"
    entrypoint: ["/app/entrypoint.sh"]
volumes:
  db_data: